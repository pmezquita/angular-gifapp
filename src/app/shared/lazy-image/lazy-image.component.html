<div class="d-flex justify-content-center">
  <img
    class="card-img-top"
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '' : 'none'}"
  >

  <img
    *ngIf="!hasLoaded"
    [alt]="alt"
    src="./assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  >
</div>
